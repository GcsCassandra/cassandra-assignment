<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layouts :: header}" />

<body>
	<nav th:replace="~{layouts :: NavBar}" />
	<br>

	<div class="container">
		<form class="form-horizontal" th:object="${scanLocation}" th:action="@{/location/save}" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<p th:text="#{form.hasErrors}">Error Message</p>
			</div>
			<input type="hidden" th:field="${scanLocation.locationId}" />

			<div class="form-group" th:class="${#fields.hasErrors('location')} ? 'form-group has-error' : 'form-group'">

				<div class="col-sm-4">
					<label>Location:</label>
					<input type="text" class="form-control" th:field="${scanLocation.location}"
						th:errorclass="has-error" />
					<span class="help-block">
						<ul>
							<li th:each="err : ${#fields.errors('location')}" th:text="${err}" />
						</ul>
					</span>
				</div>
			</div>
			<div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
				<div class="col-sm-4">
					<label>Species:</label>
					<input type="text" class="form-control" th:field="${scanLocation.name}" th:errorclass="has-error" />
					<span class="help-block">
						<ul>
							<li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
						</ul>
					</span>
				</div>
			</div>

			<br>
			
			<div class="col-sm-4">
				<button type="submit" class="btn btn-info btn-sm">Submit</button>
			</div>
		</form>
	</div>

</body>

</html>
